<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 min-h-screen text-white font-sans">

  <div class="flex flex-col lg:flex-row items-center justify-center w-full max-w-5xl mx-auto min-h-screen p-4 gap-4">

    <!-- Image Side -->
    <div class="hidden lg:block w-full lg:w-1/2 rounded-lg overflow-hidden shadow-lg">
      <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=800&q=80"
           alt="Auth Illustration"
           class="object-cover h-full w-full">
    </div>

    <!-- Auth Panel -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full lg:w-1/2 overflow-y-auto max-h-screen">

      {% if user %}
        <h2 class="text-2xl font-bold text-center mb-6">ðŸŽ‰ Welcome, {{ user }}</h2>
        <form action="/logout" method="post">
          <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Logout
          </button>
        </form>

      {% else %}
        <h2 class="text-3xl font-semibold text-center mb-2">Login Portal</h2>
        <p class="text-sm text-gray-400 text-center mb-6">Login to continue</p>

        <!-- Google Sign-In Placeholder -->
        <a href="/auth/google"
           class="flex items-center justify-center mb-4 bg-white rounded-md text-gray-700 font-semibold py-2 hover:shadow-lg">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google Logo">
          Sign in with Google
        </a>

        <div class="mt-4 flex items-center justify-between text-gray-500 text-sm">
          <span class="border-b w-1/5 lg:w-1/4"></span>
          or login with email
          <span class="border-b w-1/5 lg:w-1/4"></span>
        </div>

        <!-- Login Form -->
        <form action="/login" method="post" class="space-y-4 mt-4">
          <div>
            <label class="block mb-1">Email</label>
            <input name="username" type="email" required
              class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
          </div>
          <div>
            <label class="block mb-1">Password</label>
            <input name="password" type="password" required
              class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
          </div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
          </button>
        </form>

        <hr class="my-6 border-gray-700">

        <!-- Register Form -->
        <form action="/register" method="post" class="space-y-4">
          <p class="text-xs text-center text-gray-400">Or sign up</p>
          <input name="username" type="email" required placeholder="New Email"
            class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
          <input name="password" type="password" required placeholder="New Password"
            class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Register
          </button>
        </form>
      {% endif %}

    </div>
  </div>

</body>
</html>
